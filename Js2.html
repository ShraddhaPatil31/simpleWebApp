<html>
    <head>
        <script>
            function displayMsg(){
                var n=parseInt(document.getElementById("num").value);
                var message=document.getElementById("msg").value;
                document.getElementById("ans").innerHTML=" ";
                for (var i = 1; i <= n; i++) {
                    document.getElementById("ans").innerHTML+=`${message} <br>`;
                }
            }
        </script>
    </head>
    <body>
        <form>
		<h1>Accept the values entered by the user</h1>
        Enter the Number:<input type="test" id="num" placeholder="enter number" autofocus><br>
        Enter the Mesage:<input type="text" id="msg" placeholder="enter msg"><br>
        <button type="button" id="btn" onclick="displayMsg()">Do action</button>
        <button type="reset" id="reset">Reset</button>
        <p id="ans"></p>
    </form>
    </body>
</html>
